<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compra Confirmada - UrbanStyle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d0eafc, #fefefe);
      text-align: center;
      padding: 20px;
    }

    .sucesso-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: subir 0.6s ease-out;
    }

    @keyframes subir {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .sucesso-container h1 {
      color: #28a745;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .sucesso-container p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .sucesso-container a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sucesso-container a:hover {
      background: #218838;
    }

    .icone {
      font-size: 50px;
      color: #28a745;
      margin-bottom: 20px;
      animation: girar 1.2s infinite alternate;
    }

    @keyframes girar {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>

  </div>
</body>
</html>
