<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - UrbanStyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      margin-top: 0;
      color: #111;
    }

    ul {
      padding-left: 20px;
    }

    form label {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #111;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #333;
    }

    .mensagem-sucesso {
      display: none;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      animation: fadein 0.5s ease;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      main {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Checkout</h1>
    <a href="index.html">‚Üê Voltar para a loja</a>
  </header>

  <main>
    <div class="mensagem-sucesso" id="mensagem-sucesso">
      ‚úÖ Compra confirmada! Obrigado pela prefer√™ncia üòä
    </div>

    <section>
      <h2>Resumo do Pedido</h2>
      <ul id="resumo-pedido"></ul>
      <p><strong>Total: R$ <span id="total-checkout">0.00</span></strong></p>
    </section>

    <section>
      <h2>Seus dados</h2>
      <form id="formulario-compra" onsubmit="confirmarCompra(event)">
        <label>Nome:
          <input type="text" name="nome" required>
        </label>
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Endere√ßo:
          <input type="text" name="endereco" required>
        </label>
        <button type="submit">Confirmar Compra</button>
      </form>
    </section>
  </main>

  <script>
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    if (carrinho.length === 0) {
      alert("Seu carrinho est√° vazio!");
      window.location.href = "index.html";
    }

    const lista = document.getElementById('resumo-pedido');
    const totalSpan = document.getElementById('total-checkout');
    let total = 0;

    carrinho.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)} x ${item.quantidade}`;
      lista.appendChild(li);
      total += item.preco * item.quantidade;
    });

    totalSpan.textContent = total.toFixed(2);

    function confirmarCompra(event) {
      event.preventDefault();
      const mensagem = document.getElementById("mensagem-sucesso");
      mensagem.style.display = "block";

      // Limpar carrinho e formul√°rio
      localStorage.removeItem('carrinho');
      event.target.reset();

      // Redirecionar ap√≥s alguns segundos
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2500);
    }
  </script>
</body>
</html>
