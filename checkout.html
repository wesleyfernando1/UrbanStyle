<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Loja Fashion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <a href="index.html">‚Üê Voltar para a loja</a>
  </header>

  <main>
    <section>
      <h2>Resumo do Pedido</h2>
      <ul id="resumo-pedido"></ul>
      <p><strong>Total: R$ <span id="total-checkout">0.00</span></strong></p>
    </section>

    <section>
      <h2>Seus dados</h2>
      <form id="formulario-compra" onsubmit="confirmarCompra(event)">
        <label>Nome:
          <input type="text" name="nome" required>
        </label>
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Endere√ßo:
          <input type="text" name="endereco" required>
        </label>
        <button type="submit">Confirmar Compra</button>
      </form>
    </section>
  </main>

  <script>
    // Carrega o carrinho do localStorage
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const lista = document.getElementById('resumo-pedido');
    const totalSpan = document.getElementById('total-checkout');
    let total = 0;

    carrinho.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)} x ${item.quantidade}`;
      lista.appendChild(li);
      total += item.preco * item.quantidade;
    });

    totalSpan.textContent = total.toFixed(2);

    // Simula envio
    function confirmarCompra(event) {
      event.preventDefault();
      alert("Compra confirmada! Obrigado pela prefer√™ncia üòä");

      localStorage.removeItem('carrinho');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
