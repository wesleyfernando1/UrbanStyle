<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - UrbanStyle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .progresso {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      padding: 10px;
      border-bottom: 2px solid #ccc;
      font-family: 'Poppins', sans-serif;
    }

    .progresso div {
      flex: 1;
      text-align: center;
      position: relative;
      color: #999;
    }

    .progresso div::before {
      content: '';
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ccc;
      display: block;
      margin: 0 auto 5px;
    }

    .progresso .ativo {
      font-weight: bold;
      color: #000;
    }

    .progresso .ativo::before {
      background: #000;
    }

    form input, form button {
      display: block;
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }

    .checkout-container {
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <header class="checkout-container">
    <h1>Checkout</h1>
    <a href="index.html">‚Üê Voltar para a loja</a>

    <div class="progresso">
      <div class="ativo">Carrinho</div>
      <div class="ativo">Dados</div>
      <div>Confirma√ß√£o</div>
    </div>
  </header>

  <main class="checkout-container">
    <section>
      <h2>Resumo do Pedido</h2>
      <ul id="resumo-pedido"></ul>
      <p><strong>Total: R$ <span id="total-checkout">0.00</span></strong></p>
    </section>

    <section>
      <h2>Seus dados</h2>
      <form id="formulario-compra" onsubmit="confirmarCompra(event)">
        <label>Nome:
          <input type="text" name="nome" required>
        </label>
        <label>Email:
          <input type="email" name="email" required>
        </label>
        <label>Endere√ßo:
          <input type="text" name="endereco" required>
        </label>
        <button type="submit">Confirmar Compra</button>
      </form>
    </section>
  </main>

  <script>
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const lista = document.getElementById('resumo-pedido');
    const totalSpan = document.getElementById('total-checkout');
    let total = 0;

    carrinho.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)} x ${item.quantidade}`;
      lista.appendChild(li);
      total += item.preco * item.quantidade;
    });

    totalSpan.textContent = total.toFixed(2);

    function confirmarCompra(event) {
      event.preventDefault();
      alert("Compra confirmada! Obrigado pela prefer√™ncia üòä");
      localStorage.removeItem('carrinho');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
